<ion-menu [content]="content" side="right" type="overlay" class="nve-sidebar">

  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Varsom</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content nve-bg-color="primary">

    <ion-list padding-top class="nve-menu">
      <button [ngClass]="{'active': section.active }" color="primary" ion-item no-lines detail-none *ngFor="let section of sections" (click)="openSection(section)">
        <ion-icon item-left name="{{section.icon}}" class="nve-menu-icon"></ion-icon>
        {{ section.titleKey | translate }}
        <ion-icon item-right *ngIf="section.url" name="open" ios="ios-open-outline"></ion-icon>
      </button>
    </ion-list>

    <ion-list class="nve-menu nve-menu-external">
      <ion-list-header color="light">
        {{ "EXTERNAL_MENU.HEADER" | translate}}
      </ion-list-header>
      <button (click)="launch(item.url)" *ngFor="let item of external_links" ion-item color="light">
        <h2 *ngIf="!item.description">{{ item.label}}</h2>
        <h3 *ngIf="item.description">{{ item.label}}</h3>
        <p *ngIf="item.description" [innerHtml]="item.description"></p>
      </button>
    </ion-list>

    <ion-list class="nve-menu">
      <ion-list-header color="primary">
        {{ "CONTACT_INFO.HEADER" | translate}}
      </ion-list-header>
      <button (click)="launch(item.url)" *ngFor="let item of contact_links" ion-item detail-none color="primary">
        <ion-icon item-right name="call" class="nve-menu-icon"></ion-icon>
        <h2>{{ item.label}}</h2>
        <p *ngIf="item.description" [innerHtml]="item.description"></p>
      </button>
    </ion-list>

    <img padding-bottom class="nve-logo" src="assets/icon/logo_nve_neg.svg" />

  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
