<ion-toolbar *ngIf="segments.length > 0">
  <ion-segment [ngModel]="selectedSegment" (ionChange)="onSelect.emit($event.value)">
    <ion-segment-button *ngFor="let segment of segments" value="{{ segment }}">
      {{ "OVERVIEW.SEGMENT." + segment | uppercase | translate }}
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>
