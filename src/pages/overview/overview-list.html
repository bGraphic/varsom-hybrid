<div class="overview-list">
  <overview-list-section [forecasts]="activeB(forecasts)" [header]="headerActiveB(regionType) | translate" (onSelect)="onSelect.emit($event)"></overview-list-section>
  <overview-list-section [forecasts]="allA(forecasts)" [header]="headerAllA(regionType) | translate" (onSelect)="onSelect.emit($event)"></overview-list-section>

</div>
