<div class="overview-list">
  <overview-list-section [forecasts]="activeB(forecasts)" [header]="headerActiveB(sectionType) | translate" (onSelect)="onSelect.emit($event)"></overview-list-section>
  <overview-list-section [forecasts]="allA(forecasts)" [header]="headerAllA(sectionType) | translate" (onSelect)="onSelect.emit($event)"></overview-list-section>
  <overview-list-section [forecasts]="allB(forecasts)" [header]="headerAllB(sectionType) | translate" (onSelect)="onSelect.emit($event)"></overview-list-section>
</div>
