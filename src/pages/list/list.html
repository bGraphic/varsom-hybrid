<ion-header>
  <ion-navbar color="brand">
    <ion-title>{{ pageTitle }}</ion-title>
    <button ion-button right menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-footer *ngIf="'county' == areaType || 'municipality' == areaType">
  <ion-navbar>
    <ion-segment [(ngModel)]="forecastType">
      <ion-segment-button *ngFor="let segment of forecastSegments" value="{{ segment.slug }}" >
        {{ segment.name }}
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
</ion-footer>

<ion-content #test class="list-page">

  <ion-list>
    <ion-list-header>
      <ion-note item-right *ngFor="let d of ['fre','lør','søn']">{{d}}</ion-note> Flom / jordskred
    </ion-list-header>

    <button detail-none ion-item *ngFor="let area of areas | async" (click)="itemTapped($event, area)">
      <nve-warning-badge item-right *ngFor="let d of [0,1,2]" [level]="(area.getForecast(forecastType) | async)?.getDay(d).getLevel()"></nve-warning-badge>
      {{ area.getName() }}
    </button>
  </ion-list>

</ion-content>
