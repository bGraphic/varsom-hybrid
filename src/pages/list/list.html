<ion-header>
  <ion-navbar color="brand">
    <ion-title>{{ pageTitle }}</ion-title>
    <button ion-button right menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-footer *ngIf="segments">
  <ion-navbar>
    <ion-segment [(ngModel)]="selectedSegment" (ionChange)="selectedSegmentChanged()">
      <ion-segment-button *ngFor="let segment of segments" value="{{ segment.slug }}" >
        {{ segment.name }}
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
</ion-footer>

<ion-content #test class="list-page">

  <nve-map *ngIf="isShowMap()" [forecastType]="getForecastType()" [areas]="sections[0].areas"></nve-map>

  <ion-list [class.hasMap]="isShowMap()">
    <ion-item-group *ngFor="let section of sections">
      <ion-list-header>
        <ion-note item-right *ngFor="let d of ['fre','lør','søn']">{{d}}</ion-note> {{ section.titleKey }}
      </ion-list-header>

      <button detail-none ion-item *ngFor="let area of section.areas | async" (click)="areaTapped($event, area)">
        <nve-warning-badge item-right *ngFor="let d of [0,1,2]" [level]="(getForecast(area) | async)?.getDay(d).getLevel()"></nve-warning-badge>
        {{ area.getName() }}
      </button>

    </ion-item-group>
  </ion-list>
</ion-content>
