<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ pageTitleKey | translate }}</ion-title>
    <button ion-button right menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-footer *ngIf="segments.length > 0">
  <ion-navbar>
    <ion-segment [(ngModel)]="selectedSegment" (ionChange)="selectedSegmentChanged()">
      <ion-segment-button *ngFor="let segment of segments" value="{{ segment.slug }}" >
        {{ segment.titleKey | translate }}
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
</ion-footer>

<ion-content #test class="list-page">

  <nve-map *ngIf="showMap" [forecasts]="sections[0].forecasts" [geoJsonData]="mapGeoJsonData" [center]="mapCenter" (areaSelected)="onMapAreaSelected($event)"></nve-map>

  <ion-list>

    <ion-item-group *ngFor="let section of sections">
      <ion-list-header>
        <ion-note item-right *ngFor="let d of section.timeframe">{{ d | amDateFormat:'ddd' | translate }}</ion-note> {{ section.titleKey | translate }}
      </ion-list-header>

      <button detail-none ion-item *ngFor="let forecast of section.forecasts" (click)="onListForecastSelected($event, forecast)">
        <nve-warning-badge item-right *ngFor="let d of [0,1,2]" [level]="forecast.getDay(d).rating"></nve-warning-badge>
        {{ forecast.areaName }}
      </button>

    </ion-item-group>

  </ion-list>
</ion-content>
