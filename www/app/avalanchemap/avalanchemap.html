<ion-view view-title="{{::appVm.text['map']}}">
    <ion-content scroll="false">
        <div leaflet-map="{userPos:false, small:false}"
             data-tap-disabled="true"
             ng-click="vm.clickOutside($event)"></div>

        <ion-list class="varsom-map-overlay" ng-show="vm.showMapInfo">
            <ion-item class="item-divider">{{::appVm.text['forecastFor']}} {{vm.chosenRegion.name}}</ion-item>
            <ion-item class="item-icon-right item-no-padding" ui-sref="app.avalancheregion({region:vm.chosenRegion, regionId: vm.chosenRegion.regionId})">
                <avalanche-forecast region="vm.chosenRegion" translations="appVm.text"></avalanche-forecast>
                <i class="icon icon-accessory ion-chevron-right"></i>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
