<ion-view view-title="{{::appVm.text['map']}}">
    <ion-content scroll="false">
        <div leaflet-map="{userPos:false, small:false}"
             data-tap-disabled="true"
             data-click-handler="vm.countyClicked(event, county, layer)"
             ng-click="vm.clickOutside($event)"></div>

        <ion-list class="varsom-map-overlay" ng-show="vm.showMapInfo">
            <ion-item class="item-divider">{{::appVm.text['forecastFor']}} {{vm.chosenCounty.name}}</ion-item>
            <ion-item class="item-icon-right" ui-sref="app.county({county:vm.chosenCounty, countyId: vm.chosenCounty.countyId})">
                <flood-landslide-forecast county="vm.chosenCounty" translations="appVm.text"></flood-landslide-forecast>
                <i class="icon icon-accessory ion-chevron-right"></i>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
