<ion-view view-title="{{::appVm.text['map']}}">
    <ion-content scroll="false">
        <div leaflet-map="{userPos:false, small:false}"
             data-tap-disabled="true"
             data-click-handler="vm.countyClicked(event, county)"
             ng-click="vm.clickOutside()"></div>
        <div class="varsom-map-overlay ng-hide" ng-show="vm.showMapInfo">
            <h3 ng-bind="vm.chosenCounty.name"></h3>
            <span class="varsom-label {{vm.chosenCountyClass}}-bg" ng-bind="vm.chosenCounty.maxLevel"></span>
            <div>
                Her er warning greier
            </div>
        </div>
    </ion-content>
</ion-view>
