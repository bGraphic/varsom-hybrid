<ion-view view-title="{{::vm.county.name}}">
    <ion-content id="county_view">
        <ion-refresher pulling-text="{{::appVm.text['pullToRefresh']}}" on-refresh="vm.pullToRefresh()"></ion-refresher>

        <div class="list">
            <div class="item item-divider">
                {{::appVm.text['highestForecast']}} {{vm.util.getDayRangeString(vm.days)}}
            </div>
            <div class="item">
                <flood-landslide-forecast county="vm.county" translations="appVm.text" days="vm.days"></flood-landslide-forecast>
            </div>

            <div class="item item-divider">
                {{::appVm.text['municipalities']}}
            </div>
            <a class="item region item-icon-right" ng-repeat="mun in ::vm.municipalities.results" ui-sref="app.municipality({municipality: mun, municipalityId: mun.municipalityId})">
                <hazard-rating varsom-rating="mun.maxLevel"></hazard-rating>
                <span class="varsom-warning-text" ng-bind="::mun.name"></span>
                <i class="icon icon-accessory ion-chevron-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
