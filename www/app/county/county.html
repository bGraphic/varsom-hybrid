<ion-view view-title="{{vm.county.name}}">
    <ion-content id="county_view">
        <ion-refresher pulling-text="{{appVm.text['pullToRefresh']}}" on-refresh="vm.pullToRefresh()">
        </ion-refresher>
        <flood-landslide-forecast county="vm.county" translations="appVm.text"></flood-landslide-forecast>

        <div class="list">
            <div class="item item-divider">{{appVm.text['municipalities']}}</div>
            <a class="item item-icon-right" ng-repeat="mun in ::vm.municipalities.results" ui-sref="app.municipality({municipality: mun})">
                {{::mun.name}}
                <i class="icon icon-accessory ion-chevron-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
