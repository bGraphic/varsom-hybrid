<div class="has-map overview list">
    <div class="item item-divider shadow-top">
        {{::appVm.text['highestForecast']}} {{appVm.util.getDayRangeString(vm.days)}}
    </div>

    <a class="item region item-icon-right" ng-repeat="area in listVm.areas" ng-click="mainVm.goToArea(area)" href="">
        <hazard-rating varsom-rating="::area.maxLevels[0]"></hazard-rating>
        <hazard-rating varsom-rating="::area.maxLevels[1]"></hazard-rating>
        <hazard-rating varsom-rating="::area.maxLevels[2]"></hazard-rating>
        <span class="varsom-warning-text" ng-bind="::area.name"></span>

        <i class="icon icon-accessory ion-chevron-right"></i>
    </a>
</div>
