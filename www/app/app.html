<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content >
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="right">

        <ion-content class="positive-bg nve-logo">

            <ul class="varsom-menu">

                <li>
                    <a menu-close
                       ui-sref="app.areas({areaType: 'counties'})"
                       ui-sref-active="active">
                        {{appVm.text['landslide-flood']}} <i class="icon ion-ios-rainy-outline"></i>
                    </a>

                </li>
                <li>
                    <a menu-close
                       ui-sref="app.areas({areaType: 'regions'})"
                       ui-sref-active="active">
                        {{appVm.text['avalanche']}} <i class="icon ion-ios-snowy"></i>
                    </a>
                </li>
                <li>
                    <a menu-close
                       ui-sref="app.settings"
                       ui-sref-active="active">
                        {{appVm.text['settings']}} <i class="icon ion-ios-settings"></i>
                    </a>
                </li>
            </ul>

        </ion-content>
    </ion-side-menu>
</ion-side-menus>
