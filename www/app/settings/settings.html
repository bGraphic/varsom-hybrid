<ion-view view-title="{{appVm.text['settings']}}">
  <ion-content>
    <div class="list">
      <div class="item item-divider" ng-bind="appVm.text['language']">
      </div>
      <ion-radio-fix ng-repeat="loc in vm.locale.available" ng-model="vm.locale.value" ng-value="loc.key" ng-change="vm.setLocale(loc.key)">{{loc.name}}</ion-radio-fix>
    </div>
  </ion-content>
</ion-view>
