<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/leaflet/leaflet.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/parse/parse-1.4.2.js"></script>
    <script src="lib/leaflet/leaflet-src.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="../js/dist.js"></script>
  </head>
  <body ng-app="Varsom">

    <ion-pane ng-controller="HomeCtrl as home">
      <ion-header-bar class="bar-stable" ng-cloak>
        <h1 class="title">Varsom</h1>
      </ion-header-bar>
      <ion-content>
        <div leaflet-map></div>
        <ion-list>
          <ion-item ng-repeat="county in home.counties" ng-bind="county.name"></ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
