<ion-view title="Varsom">
    <ion-content>
        <div leaflet-map="{userPos:true, small:true}"></div>
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="county in ::HomeModel.counties" ui-sref="county({county:county})">

                {{::county.name}}

                <span class="badge badge-{{::HomeModel.warningClasses[county.forecasts.maxLevel]}}">{{county.forecasts.maxLevel === 0 ? '?' : county.forecasts.maxLevel}}</span>

                <i class="icon icon-accessory ion-chevron-right"></i>


            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
